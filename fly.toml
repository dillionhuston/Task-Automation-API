app = "task-automation-api"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"
  worker = "celery -A app.celery_app worker --loglevel=info"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  process = "app"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[services]]
  internal_port = 8000
  protocol = "tcp"
  process = "worker"
