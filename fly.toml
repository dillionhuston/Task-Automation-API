app = "task-automation-api"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  REDIS_URL = "redis://default:a140723b436f44448fe7302f624d3ff6@fly-task-automation-redis.upstash.io:6379"
  CELERY_BROKER_URL = "redis://default:a140723b436f44448fe7302f624d3ff6@fly-task-automation-redis.upstash.io:6379"
  CELERY_RESULT_BACKEND = "redis://default:a140723b436f44448fe7302f624d3ff6@fly-task-automation-redis.upstash.io:6379"

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"
  worker = "celery -A app.utils.celery_instance.celery_app worker --loglevel=info"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
internal_port = 8000
protocol = "tcp"
processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[services]]
internal_port = 8000
protocol = "tcp"
processes = ["worker"]
